<!Doctype HTML>
<html>

<head>
    <title>les formulaire en HTML</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="fichier css formulaire en html.css">
</head>

<body>
    <h1>les formulaire en HTML</h1>
    <form method="post" action="fichier.php">
        <fieldset id="section1">
            <!-- fieldset et legend permet de structurer le formulaire et de donner un titre a chaque section-->
            <legend>Information personnelle</legend>
            <label for="nom">nom</label>
            <input type="text" id="nom" name="nom" placeholder="Ex:Prénom">
            <!-- on relie toujours le input avec sont label avec le "id"-->
            <!--placeholder permer de donner un exmple pour remplir une case-->
            <label for="prenom"><br>prenom</label>
            <input type="text" id="prenom" name="prenom" autofocus="autofocus">
            <!--autofocus permet de mettre le curseur automatiquement sur le lieux a remplir-->

            <label for="date de naissance"><br>Date de naissance</label>
            <input type="date" id="date de naissance" name="date nessance">

            <label for="presentation"><br>Présentez vous en quelques mots<br></label>
            <textarea id="presentation" name="présentation"></textarea></b>
            <!--textarea premet d'écrir sur plusieur lignes-->
        </fieldset>
        <fieldset id="section2">
            <legend> coordonners privé</legend>
            <br><label for="password"> mot de passe </label>
            <input type="password" id="password" name="mot de passe" required="required">
            <!--required permer ne nous dire c'est un champs obligatoir pour envoyer un formulaire par exemple-->

            <br><label for="email"> votre e-mail </label>
            <input type="email" id="email" name="adresse mail" autocomplete="on">
            <!--autocomplete permet de nous proposé de remplir automatiquement un champs si on a déja rempli les meme donner-->

            <br><label for="tel">tél:</label>
            <input type="number" id="tel" name="téléphone">
        </fieldset>

        <fieldset id="section3">
            <legend>autres informations:</legend>
            <br>Quel est votre sex:
            <br><label for="homme">homme</label>
            <input type="radio" id="homme" name="sex">
            <label for="femme">femme</label>
            <input type="radio" id="femme" name="sex">
            <!--radio nous permet de choisir un seul choix dans la liste-->

            <br> quel sport tu pratique:<br>
            <label for="vélo">vélo</label>
            <input type="checkbox" id=vélo name="sport">
            <label for="natation">natation</label>
            <input type="checkbox" id=natation name="sport" checked="checked">
            <!--cheked permer de prés selectionner la case natation-->
            <label for="foot">foot</label>
            <input type="checkbox" id=foot name="sport">
            <!--checkbox nous permet de choisir une ou plusieur case-->

            <br>payer de naissance :
            <select> <!--select et option nous permet de créer des liste de choix-->
                        <option value="France">France</option>
                        <option value="Bélgique">Bélgique</option>
                        <option value="Algérie">Algérie</option>
                        <option value="Allmagne">Allmagne</option>
                    </select>
            <br> séléctionner votre pays:
            <select name="pays"> <!--dans se deuxéme cas on ordone bien la liste selon les continants grace à optgroup-->
                        <optgroup label="Europe">
                            <option value="France">France</option>
                            <option value="Bélgique">Bélgique</option>
                            <option value="Allmagne">Allmagne</option>
                        </optgroup>
                        <optgroup label="Afrique">
                            <option value="Algérie">Algérie</option>
                            <option value="Maroc">Maroc</option>
                            <option value="tunisie">Tunisie</option> 
                        </optgroup>
                </select>
        </fieldset>

        <br><input type="submit" value="envoyer">

    </form>
</body>

</html>
